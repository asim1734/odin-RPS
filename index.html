<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <header>
        <h1><span class="rock">ROCK</span>-<span class="paper">PAPER</span>-<span class="scissor">SCISSOR</span></h1>
        <h2 class="player-score">Player: 0</h2>
        <h2 class="computer-score">Computer: 0</h2>
        <h2 class="round-counter">Round: 1</h2>
    </header>
    <div class="options">
        <div class="player-options">
            <img src="rock.png" alt="Rock" id="rock" class="choice" width="15%">
            <img src="paper.png" alt="Paper" id="paper" class="choice" width="15%">
            <img src="scissor.png" alt="Scissors" id="scissor" class="choice" width="15%">
        </div>
        <div class="versus"></div>
        <div class="computer-options">
            <img src="rock.png" alt="Rock" width="15%">
            <img src="paper.png" alt="Paper" width="15%">
            <img src="scissor.png" alt="Scissors" width="15%">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
